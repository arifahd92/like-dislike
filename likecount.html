<body>
  <form>
    <img src="https://images.emojiterra.com/google/noto-emoji/v2.034/128px/1f44d.png" alt="" class="img" id="clk">
    like count:<input type="text" id="lc" value="0" > <br> <br>

    <img id="di" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6OJa4Yg2RNS8IulOyL7S1zIgmqja9j-ks-fV4tjlfiOrz98m7YrlE&usqp=CAE&s" alt="">
     dislike count: <input type="text" name="" id="dc">
     <br>
     <input type="button" value="submit" id="btn">
     <div id="like"></div>
     <div id="dlk"></div>
      </form>
</body>

<script>

    let div2 = document.getElementById("dlk");
   let screen1=document.getElementById("lc");
   let image1 =document.getElementById("clk")
   let screen2=document.getElementById("dc");
   let image2 =document.getElementById("di")
   let  div1 = document.getElementById("like");
   sbmt= document.getElementById("btn")
   let cv=0
   let dv=0
   image1.addEventListener("click",(e)=>{
    cv++;
    screen1.value=cv;
   })
   image2.addEventListener("click",(e)=>{
    dv++
    screen2.value=dv;
   })
   sbmt.addEventListener('click',()=>{

   div1.innerText="i have total like counts="+cv
   div2.innerText="i have total dislike counts="+dv
   if(dv>=cv){
    screen2.style.backgroundColor="red"
    div2.style.color="red"
    div1.style.color="black"
    screen1.style.backgroundColor="white"
   }
   else{
    screen1.style.backgroundColor ='red' 
    div2.style.color="black"
    screen2.style.backgroundColor="white"
    div1.style.color="red"
    }
    // document.write("likers are winner")
   })
 





</script>
